<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <link rel="stylesheet" href="style/style.css" type="text/css" />
    <link rel="stylesheet" href="data/bootstrap.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <script type="text/javascript" src="js/topojson.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    
    
</head>
<body>

<div class="container">    
    <div class="row">
            <div class="col-sm-6">
                <h3>Killed</h3>
                <div id="number-display"></div>
            </div>
            
            <div class="col-sm-6">
                <h3>Wounded</h3>
                <div id="wounded-display"></div>
            </div>
    </div>
        
    <div class="row">
       <div class="col-sm-4">
           <div class="row">
                <div class="col-sm-12">
                    <h3>Weapons</h3>
                    <div id="weapons-display"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h3>Lethal / Non-Lethal</h3>
                    <div id="second-chart"></div>
                </div>
            </div>
       </div>
       
       <div class="col-sm-4">
            <h3>World Map</h3>
            <div id="world-map-chart"></div>
       </div>
       
        
       
        
        <div>
            <h3>Groups</h3>
            <div id="third-chart"></div>
        </div>
        
        <div>
            <h3>Target places</h3>
            <div id="target-chart"></div>
        </div>
        
        <div>
            <h3>Composite Linechart</h3>
            <div id="composite-chart"></div>
        </div>
        

        
    </div>    
    

</div>

</body>
</html>
