<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and Scalable Vector Graphics</title>

	
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
	<link rel="stylesheet" href="../static/css/introjs.min.css" type="text/css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/javascript.js"></script>
    <script type="text/javascript" src="../static/js/topojson.min.js"></script>
    <script type="text/javascript" src="../static/js/intro.min.js"></script>
    
    
</head>
<body>


<div class="container-fluid">
	<!--Button for the tour-->
	<a class="btn btn-large btn-success margin_left" href="javascript:void(0);" onclick="javascript:introJs().start();">Start Tour</a>
		<!--Button for the tour-->
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4">
				</div>
				<div class="col-md-4" data-step="1" data-intro="Total Number of People Killed and Wounded." data-position='right'>
				    <div>
                        <div id="number-display"><span>Killed: </span></div>
                    </div>
                    <div>
                        <div id="wounded-display"><span>Wounded: </span></div>
                    </div>
				</div>
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<h3>World Map</h3>
            <div id="world-map-chart"></div>
		</div>
			<div class="col-md-2">
				<div class="row">
					<div class="col-md-12">
			    		<div id="pie-chart"></div>
			    	</div>
				</div>
				<div class="row">
					<div class="col-md-12">
			    		<div id="group-killed-chart"></div>
			    	</div>
				</div>
			</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<h3>Composite Linechart</h3>
            <div id="composite-chart"></div>
		</div>
		<div class="col-md-4">
			<h3>Target places</h3>
            <div id="target-chart"></div>
		</div>
	</div>
</div>


</body>
</html>
