<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Global Terrorism Visualised</title>

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" />
	<link rel="stylesheet" href="../static/css/introjs.min.css" type="text/css" />

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/graph.js"></script>
    <script type="text/javascript" src="../static/js/topojson.min.js"></script>
    <script type="text/javascript" src="../static/js/intro.min.js"></script>
    
    
</head>
<body>

<div class="container-fluid">
	<!--Button for the tour-->
	<a class="btn btn-large btn-success margin_left" href="javascript:void(0);" onclick="javascript:introJs().start();">Start Tour</a>
		<!--Button for the tour-->
	<div id="Test"></div>
		<!--Number of the peoples-->
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-2">
					
				</div>
				<div class="col-md-6 displaynumbers" data-step="1" data-intro="Total Number of People Killed and Wounded" data-position='right'>
				    <div>
                        <div id="number-display" class="numberDisplays "><span class="numberText">Killed </span></div>
                    </div>
                    
                    <div>
                        <div id="wounded-display" class="numberDisplays"><span class="numberText">Wounded </span></div>
                    </div>
				</div>
				<div class="col-md-4">
					<div id="pie-chart" data-step="2" data-intro="Of the people whom died what percentage was lethal" data-position='right'></div>
				</div>
			</div>
		</div>
	</div>
	<hr>		<!--End Number of the peoples-->
	<div class="row">
		<!--World Map-->
		<!--And composite Chart-->
		<div class="col-md-8">
            <div class="row">
            	<div class="col-md-12">
 					<div id="world-map-chart" data-step="5" data-intro="World map that show where activity took place" data-position='right'></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div id="composite-chart" data-step="6" data-intro="Amount of attacks vs Amount of people killed" data-position='right'></div>
				</div>
			</div>
		</div>
		<!--World Map-->
		<!--Side graphs-->
			<div class="col-md-2">
				<div class="row mid-right">
					<div class="col-md-12">
			    		<div id="group-killed-chart" data-step="3" data-intro="Who was it that attacked" data-position='left'></div>
			    	</div>
				</div>
				<div class="row mid-right">
					<div class="col-md-12">
			    		<!--<h3>Target places</h3>-->
           				<div id="target-chart" data-step="4" data-intro="Locations that were targeted" data-position='right'></div>
			    	</div>
				</div>
			</div>
		 <!--Side Graphs-->
	</div>
	<hr>
	<div class="row">
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
		</div>
		<div class="col-md-2">
			
		</div>
	</div>
</div>


</body>
</html>
